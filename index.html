<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="stylesheet" href="index.css" />
    
  </head>
  <body>
    <div class="header">
      <h1>Dice Game</h1>
    </div>

    <div class="game">


      <div class="count">
        <div class="totalCount">
          <div>Count</div>

          <div id="count1"></div>
        </div>
        <div class="one">
          <p>Player 1</p>

          <div class="totalmove">
            <button onmousedown="sound.play()" onclick="roll()">
              roll the dice
            </button>
            <div class="move">
              <div>Moves</div>
              <div id="move1"></div>
            </div>
          </div>
          <div class="dice" id="dice"></div>
        </div>
      </div>




      <div class="count">
        <div class="totalCount">
          <div>Count</div>

          <div id="count2"></div>
        </div>

        <div class="two">
          <p>Player 2</p>
          <div class="totalmove">
            <button onmousedown="sound.play()" onclick="player2()">
              Roll the dice
            </button>
            <div class="move">
              <div>Moves</div>
              <div id="move2"></div>
            </div>
          </div>
          <div id="player2"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
